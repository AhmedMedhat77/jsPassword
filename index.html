<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsForm</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="input-box">
        <input type="password" placeholder="Password" id="pass" onkeyup=checkPassword(this.value) />
        <span id="toggle-btn"></span>
      </div>
      <div class="validation">
        <ul>
          <li id="lower">At least have one lowercase carachter</li>
          <li id="upper">At least have one uppercase carachter</li>
          <li id="number">At least have one number</li>
          <li id="spechial">At least have one spechail carachter</li>
          <li id="eigthcharc">At least have eight carachters</li>
        </ul>
      </div>
      <script src="script.js"></script>
    </body>
    </div>
  
</html>
